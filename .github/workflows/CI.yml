name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: build-and-test
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Select Xcode
        run: sudo xcode-select -switch /Applications/Xcode_14.2.app
        
      - name: Xcode version
        run: /usr/bin/xcodebuild -version
        
      - name: Build and Test
        run: xcodebuild clean build test -project iOS-lead-essentials-course/EssentialFeed/EssentialFeed.xcodeproj -scheme "CI" CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO -sdk macosx -destination "platform=macOS" ONLY_ACTIVE_ARCH=YES
